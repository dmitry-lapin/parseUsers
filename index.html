<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My practice</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <style>
    
  </style>
</head>

<body class="bg-secondary">
  
  <nav class="navbar" id="mainNav">
    <div class="container-fluid ms-4">
      <a class="navbar-brand" href="#">
        <img src="img/mainLogo.png" alt="logo">
      </a>
      <div class="py-1 px-2" id="searchParametresModal">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="hideCheckbox">
          <label class="form-check-label" for="hideCheckbox">
            Hide empty or 'null' fields
          </label>
        </div>
      </div>
      <div class="d-flex align-items-center col-4 me-5">
        <button type="button" class="btn fs-3 me-2 align-items-center" id="searchParametres">
          <img src="img/gear.png" height="30px" width="30px" alt="parametres">
        </button>
        
        <div class="input-group input-group-lg" id="userSearchInput">
          <span class="input-group-text fs-3 text-black" id="iconId">@</span>
          <input type="text" class="form-control" placeholder="" aria-label="usernames" aria-describedby="searchAction" id="usersField">
          <button class="btn btn-outline-secondary fs-3 text-center text-black" type="button" id="searchAction">></button>
        </div>
        <button type="button" class="btn fs-3 ms-2 text-black fs-bold" id="infoButton">?</button>
      </div>
    </div>
  </nav>
  
  <div id="usersBlock" class="mt-5">
    <div class="headline row justify-content-between">
      <div class="col-6">
        <img src="img/Users-text.png" alt="Users-text">
      </div>
      <div class="col-6">
        <button type="button" class="btn text-black fs-3 fs-bold" id="addNewBtn">Add New</button>
      </div>
    </div>
  </div>
  
  <script src="js/script.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
